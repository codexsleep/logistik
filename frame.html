<!DOCTYPE html>
<html>
<head>
  <title>Tampilan 2 Web dengan Zoom 60%</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .iframe-container {
      width: 50%;
      height: 100%;
      float: left;
      box-sizing: border-box;
      transform-origin: top left;
      overflow: hidden;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="http://logistik.test/admin/dashboard" samesite="none" secure="true" scrolling="no" frameborder="0" allowtransparency="true"></iframe>
  </div>
  <div class="iframe-container">
    <iframe src="http://logistik.test/admin/gudang" scrolling="no" frameborder="0" allowtransparency="true"></iframe>
  </div>
</body>
</html>
